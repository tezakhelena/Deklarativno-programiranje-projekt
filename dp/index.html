<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Deklarativno programiranje</title>
</head>

<body>
    <div class="container">
        <h1>Biblioteka</h1>

        <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Dodaj novu knjigu
        </button>
        <div class="accordion stil" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Korištenje mojMap funkcije
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body" id="listaKnjiga">
                        <h3>Sve knjige:</h3>
                    </div>
                    <div class="accordion-body" id="filter">
                        <h4>Najprodavanije knjige:</h4>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Korištenje mojReduce funkcije
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h4>Unesi maksimalnu cijenu</h4>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="maksimalnaCijena"
                                placeholder="Unesite maksimalnu cijenu" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <button class="btn btn-outline-info" type="button" id="filtrirajBtn">Pretraži</button>
                        </div>
                    </div>
                    <div class="accordion-body" id="jeftineKnjigeLista"></div>
                    <div class="accordion-body" id="najviseProcitaniAutor"></div>
                    <div class="accordion-body" id="prosjecnaDobAutora"></div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Korištenje mojPipe funkcije
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h4>Statistika knjiga</h4>
                        <p id="statistikeKnjiga"></p>
                    </div>
                    <div class="accordion-body">
                        <button id="grupirajBtn" class="btn btn-outline-info">Grupiraj po autorima</button>
                    </div>
                    <div class="accordion-body" id="grupiraneKnjigePoAutoru"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dodaj knjigu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="knjigaForma" class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="naslov" required placeholder="Naslov knjige">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="autor" required placeholder="Autor knjige">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="dobAutora" required placeholder="Dob autora">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="brojProcitanih" required placeholder="Koliko puta je pročitana?">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="cijena" required placeholder="Cijena knjige">
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-outline-success">Dodaj knjigu</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
